<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Study of Mental Wellbeing in Australia</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <!-- Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="JavaScript/java_idioms.js"></script>

</head>
<body>
    <h1>How Serious is Mental Health in Australia?</h1>
    
    <!-- Pure CSS Grid Layout with Flexbox inside -->
    <div class="pure-g">
       
        <div class="pure-u-1 pure-u-md-1-2 flex-container">
            
            <div id="vis" class="chart-item"></div>
            <div id="radial_chart" class="chart-item"></div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 flex-container">
            
            <div id="alcohol_heatmap" class="chart-item"></div>
            <div id="drug_heatmap" class="chart-item"></div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 flex-container">
            
            <div id="behaviour_treemap" class="chart-item"></div>
            <div id="stacked_chart" class="chart-item"></div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3">
            
           
            <div id="female_waffle" class="chart-item"></div>
        </div>
        <div class="pure-u-1-3">
            
    
            <div id="female_waffle" class="chart-item"></div>
        </div>
    </div>
</body>
</html>
