<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Study of Mental Wellbeing in Australia</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <!-- Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="JavaScript/java_idioms.js"></script>

</head>
<body>
    <h1>How Serious is Mental Health in Australia?</h1>
    
    <!-- Container where the map will be embedded -->
    <div class="pure-g">
        <!-- First idiom: the map -->
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 block">
            <div id="vis"></div> <!-- This is where the map will be embedded -->
        </div>

        <!-- Second idiom: the radial chart -->
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 block">
            <div id="radial_chart"></div> <!-- This is where the radial chart will be embedded -->
        </div>
    </div>

    
</body>
</html>
